name: CI Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    # Job 1: Lint and format
    lint:
        name: Lint & Format
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5

            - name: Set up Python
              run: uv python install 3.13

            - name: Install dependencies
              run: uv sync

            - name: Run Ruff linter
              run: uv run ruff check .

            - name: Run Ruff formatter check
              run: uv run ruff format --check

    # Job 2: Tests
    test:
        name: Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5

            - name: Set up Python
              run: uv python install 3.13

            - name: Install dependencies
              run: uv sync

            - name: Run tests
              run: uv run pytest -v

    # Job 3: Status check
    ci-status:
        name: CI Status
        runs-on: ubuntu-latest
        needs: [lint, test]
        if: always()
        steps:
            - name: Check status
              run: |
                  if [[ "${{ needs.lint.result }}" == "failure" ]] || \
                     [[ "${{ needs.test.result }}" == "failure" ]]; then
                    echo "❌ CI failed"
                    exit 1
                  else
                    echo "✅ All checks passed"
                  fi
